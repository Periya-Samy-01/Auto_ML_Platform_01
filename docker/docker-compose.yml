version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: automl_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-automl_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-automl_password}
      POSTGRES_DB: ${POSTGRES_DB:-automl_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-automl_user} -d ${POSTGRES_DB:-automl_dev}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Message Broker for Celery)
  redis:
    image: redis:7-alpine
    container_name: automl_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible local storage)
  minio:
    image: minio/minio:latest
    container_name: automl_minio
    restart: unless-stopped
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # Web Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO initialization - creates bucket, sets policy and CORS
  minio-init:
    image: minio/mc:latest
    container_name: automl_minio_init
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ./minio-cors.json:/tmp/cors.json:ro
    entrypoint: >
      /bin/sh -c " mc alias set myminio http://minio:9000 minioadmin minioadmin; mc mb myminio/automl-datasets --ignore-existing; mc anonymous set public myminio/automl-datasets; mc admin config set myminio api cors_allow_origin='*'; mc admin service restart myminio || true; sleep 2; echo 'MinIO bucket created and configured with CORS!'; exit 0; "

volumes:
  postgres_data:
  redis_data:
  minio_data:


